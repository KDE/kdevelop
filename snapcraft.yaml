      patchelf --force-rpath --set-rpath /snap/core22/current/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/dri/crocus_dri.so
